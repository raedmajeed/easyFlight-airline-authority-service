name: easyFlight-airline-service

on:
  push:
    branches: [ "pre-hosting" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag airline-service:21

      - name: Tag the Docker Image
        run: docker tag airline-service:16 raedmajeed/airline-service:21

      - name: DockerHub Login
        run: |
          echo "Raed786**" | docker login -u raedmajeed --password-stdin docker.io

      - name: Push to docker hub
        run: docker push raedmajeed/airline-service:21

      - name: Start new process in the background
        run: go run cmd/api/main.go &
